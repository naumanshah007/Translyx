<!-- Secure Gen AI Gateway - Primary Logo (Shield + Gateway) -->
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shield gradient (blue) -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gateway portal gradient (purple to blue) -->
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for portal -->
    <radialGradient id="portalGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Shield Shape (protection symbol) -->
  <path d="M60 10 L90 25 L90 55 C90 75 75 90 60 95 C45 90 30 75 30 55 L30 25 Z" 
        fill="url(#shieldGradient)" 
        stroke="#FFFFFF" 
        stroke-width="2"
        opacity="0.95"/>
  
  <!-- Gateway Portal (AI gateway opening) -->
  <circle cx="60" cy="52" r="20" fill="url(#portalGlow)" opacity="0.4"/>
  <circle cx="60" cy="52" r="18" 
          fill="url(#portalGradient)" 
          opacity="0.95"/>
  
  <!-- Inner portal detail (data flow representation) -->
  <path d="M60 38 L60 66 M45 52 L75 52" 
        stroke="#FFFFFF" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Encryption nodes (representing data protection) -->
  <circle cx="45" cy="38" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="75" cy="38" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="45" cy="66" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="75" cy="66" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Additional detail: small connecting lines (network effect) -->
  <path d="M45 38 L60 52 M75 38 L60 52 M45 66 L60 52 M75 66 L60 52" 
        stroke="#FFFFFF" 
        stroke-width="1" 
        opacity="0.3"
        stroke-linecap="round"/>
</svg>
